<!DOCTYPE html>
<html>
    <head>
        <!-- Linking my index.css file for styling -->
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <!-- Create a div to hold all my objects -->
        <div id="myDIV" class="header">
            <!-- Create a header object inside my div saying that this is a To Do List -->
            <h2>My To Do List</h2> 

            <!-- Create an input object to let users add todo list items -->
            <input type="text" id="myInput" placeholder="Title...">

            <!-- Create a span object that activates the newElement Javascript function -->
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <!-- Create an unordered bulleted list object -->
        <ul id="myUL">
            <!-- Create hard-coded list options for todo list -->
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
        </ul>

        <!-- linking my index.js file for Javascript actions -->
        <script src="index.js"></script>
    </body>
</html>
