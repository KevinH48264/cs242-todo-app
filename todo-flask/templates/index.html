<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reference to where we get styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Title of app here -->
    <title>Flask Todo App</title>
</head>
<body>

<div class="container" style="margin-top: 100px">
    <!-- this is where the body / everything that is displayed is at -->
    <h3>Todo List</h3>
    <hr>
    <!-- this is the place for the user to input -->
    <form action="/add" method="post">
        <div class="form-group">
            <!-- This is description for entering todos -->
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Todo..."><br>
            <button type="submit" class="btn btn-danger">Add</button>
        </div>
    </form>
    <!-- this displays the todos -->
    {% if todo_list == [] %}
        <div class="alert alert-warning" role="alert">
            No Todo available
        </div>
    <!--  -->
    {% else %}
        <table class="table">
            <thead>
                <!-- display headers -->
            <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>

            {% for todo in todo_list %}
                <tr>
                    <th scope="row">{{ todo.id }}</th>
                    <!-- display todo title -->
                    <td>{{ todo.title }}</td>

                    <!-- display the completion status of the todo item -->
                    {% if todo.complete == False %}
                        <td><span class="badge badge-danger">Not Complete</span></td>
                    {% else %}
                        <td><span class="badge badge-success">Completed</span></td>
                    {% endif %}

                    <!-- create the object for updating the item -->
                    <td><a href="/complete/{{ todo.id }}" class="btn btn-info">Update</a></td>

                    <!-- create the object for delete the item -->
                    <td><a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>

<!-- scripts to run bootstrap JQuery, ajax, and bootstrap CSS elements -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
